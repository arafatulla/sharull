<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component | Frontend Mentor</title>

  <!-- custom css -->
  <link rel="stylesheet" href="dist/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="after">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="before">
      <img src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="card__header">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__image">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card__name">
        <p class="one hard">Victor Crest&nbsp;&nbsp;<span class="two light">26</span></p>
        <p class="three light">London</p>
      </div>
      <hr>
      <div class="card__details">
        <div class="card__details-1">
          <p class="hard">80K</p>
          <p class="light upper">Followers</p>
        </div>
        <div class="card__details-2">
          <p class="hard">803K</p>
          <p class="light upper">Likes</p>
        </div>
        <div class="card__details-3">
          <p class="hard">1.4K</p>
          <p class="light upper">Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sharull</a>.
  </div>
</body>
</html>
