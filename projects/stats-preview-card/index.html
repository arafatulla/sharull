<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="container__image">
          <div class="overlay"></div>
          <img src="./images/image-header-mobile.jpg" alt="" class="mobile"/>
          <img src="./images/image-header-desktop.jpg" alt=""  class="desktop"/>
        </div>
        <div class="container__text">
          <div class="heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="description">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
        </div>
        <div class="container__stats">
          <div class="stat flex flex-a-c flex-j-c flex-d-c">
            <h3 class="number">10k+</h3>
            <p class="title">companies</p>
          </div>
          <div class="stat flex flex-a-c flex-j-c flex-d-c">
            <h3 class="number">314</h3>
            <p class="title">templates</p>
          </div>
          <div class="stat flex flex-a-c flex-j-c flex-d-c">
            <h3 class="number">12m+</h3>
            <p class="title">queries</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sharull</a>.
    </div>
  </body>
</html>
