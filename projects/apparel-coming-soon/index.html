<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./dist/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="container">
        <div class="container__logo">
          <img src="./images/logo.svg" alt=""/>
        </div>
        <div class="container__text">
          <div class="heading">
            <h1>WE'RE</h1>
            <h1>COMING SOON</h1>
          </div>
          <div class="description">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>
          <div class="subscription">
            <input type="text" placeholder="Email Address" class="emailinput" />
            <span class="error">
              <img src="./images/icon-error.svg" alt="" />
            </span>
            <button>
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
            <span class="errorMsg"> Please provide a valid email </span>
          </div>
        </div>
        <div class="container__image">
          <img src="./images/hero-desktop.jpg" alt=""  class="desktop"/>
          <img src="./images/hero-mobile.jpg" alt="" class="mobile"/>
        </div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sharull</a>.
      </p>
    </footer>
    <script src="./dist/app/app.js"></script>
  </body>
</html>
