<!doctype HTML>
<html>

<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Tip Calculator</h1>
        </div>
        <div class="calculator">
            <div class="bill-amount">
                <label for="bill">Bill Value : </label>
                <input type="number" id="bill">
            </div>
            <div class="tip-amount">
                <label for="tip-percentage">Tip Value (in %) :</label>
                <input type="number" id="splitting-tip">
            </div>
            <div class="splitting-in">
                <label for="tip-percentage">Splitting the bill into (in person) : </label>
                <input type="number" id="per-person">
            </div>
            <div class="calculation">
                <button class="compute" data-compute>Calculate</button>
            </div>
            <div class="output-display">
                <h3 data-output>
                    
                </h3>
                <p data-note></p>
            </div>
        </div>
    </div>
    <script src="/script.js" defer></script>
</body>

</html>
