<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <section>
    <div class="container">
      <img src="./images/bg-mobile.svg" alt="" class="mobile">
      <img src="./images/bg-desktop.svg" alt="" class="desktop">
      <div class="container__logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="container__image">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="container__text">
        <div class="head">
          <h2>
            Build The Community Your Fans Will Love
          </h2>
        </div>
        <div class="desc">
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
        </div>
        <div class="btn">
          <button>Register</button>
        </div>
      </div>
      <div class="container__icons flex flex-a-c flex-j-se">
        <div class="fb flex flex-a-c flex-j-c">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="tw flex flex-a-c flex-j-c">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="is flex flex-a-c flex-j-c">
          <i class="fab fa-instagram"></i>
        </div>
      </div>

    </div>
  </section>

  

  

  

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sharull</a>.
    </p>
  </footer>
</body>
</html>
